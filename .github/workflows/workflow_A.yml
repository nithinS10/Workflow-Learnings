# .github/workflows/workflow-a.yml

name: Workflow A

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      from_workflow_b:
        description: 'Triggered from Workflow B'
        required: false

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set output
        id: set_output
        run: echo "::set-output name=example_parameter::$(date +%Y-%m-%d)"

      - name: Trigger Workflow B via API
        if: ${{ github.event.inputs.from_workflow_b != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/your-username/your-repo/actions/workflows/workflow-b.yml/dispatches \
            -d '{"ref":"main", "inputs": {"example_parameter": "${{ steps.set_output.outputs.example_parameter }}", "from_workflow_a": "true"}}'
