# .github/workflows/workflow-a.yml

name: Workflow A for testing

on:
  push:
    branches:
      - main

jobs:
  triggerWorkflowB:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Workflow B via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/your-username/your-repo/actions/workflows/workflow-b.yml/dispatches \
            -d '{"ref":"main", "inputs": {"parameter1": "value"}}'
